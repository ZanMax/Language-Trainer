{% extends "base/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table id="myTable" class="table">
                    <tr class="header">
                        <th>Idiom</th>
                        <th>Meaning</th>
                        <th>Example</th>
                    </tr>
                    {% for idiom in idioms %}
                        <tr>
                            <td>{{ idiom.idiom }}</td>
                            <td>{{ idiom.meaning }}</td>
                            <td>{{ idiom.example }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
